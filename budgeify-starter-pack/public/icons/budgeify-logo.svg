<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Ana gradient: koyu mavi → teal -->
    <linearGradient id="mainGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="50%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#14B8A6"/>
    </linearGradient>
    
    <!-- Çizgiler için gradient -->
    <linearGradient id="stripeGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#5EEAD4"/>
    </linearGradient>
    
    <!-- Klips için koyu renk -->
    <linearGradient id="clipGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    
    <!-- Gölge filtresi -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#1E3A5F" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Ana cüzdan gövdesi -->
  <rect 
    x="40" y="60" 
    width="400" height="400" 
    rx="48" ry="48" 
    fill="url(#mainGradient)" 
    filter="url(#shadow)"
  />
  
  <!-- Diagonal çizgiler (büyüme/ilerleme hissi) -->
  <g opacity="0.6">
    <!-- Çizgi 1 -->
    <path 
      d="M100 380 Q180 300 180 180 L200 160 Q200 300 120 400 Z" 
      fill="url(#stripeGradient)" 
      opacity="0.7"
    />
    <!-- Çizgi 2 -->
    <path 
      d="M160 400 Q240 300 240 140 L270 110 Q270 320 180 420 Z" 
      fill="url(#stripeGradient)" 
      opacity="0.8"
    />
    <!-- Çizgi 3 -->
    <path 
      d="M230 420 Q320 300 320 100 L355 70 Q355 320 250 440 Z" 
      fill="url(#stripeGradient)" 
      opacity="0.9"
    />
  </g>
  
  <!-- Cüzdan klipsi (sağ taraf) -->
  <rect 
    x="400" y="220" 
    width="72" height="100" 
    rx="20" ry="20" 
    fill="url(#clipGradient)"
  />
  
</svg>
